<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="content">

        <div class="slogan">
            <div class="logo">
                <img src="images/logo.svg" alt="">
            </div>
            <div class="slogan-text">
                <h2 class="text-slogan">Facebook giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống của bạn.</h2>
            </div>
        </div>
        <div class="form-login">
            <div class="form-content">
                <form action="" class="">
                    <div class="username">
                        <input type="text" placeholder="Email hoặc số điện thoại">
                    </div>
                    <div class="password">
                        <input type="password" placeholder="Mật khẩu">
                    </div>
                    <div class="btn-submit">
                        <button type="submit" class="btn-login">Đăng nhập</button>
                    </div>
                </form>
                <div class="forgot-password">
                    <a href="">Quên mật khẩu?</a>
                </div>
                <hr>
                <div class="create-account">
                    <a type="submit" class="btn-create-account">Tạo mới tài khoản</a>
                </div>
            </div>
        </div>
    </div>
    <div class="footer"></div>
</div>
</body>
</html>
